{% extends "base_account.html" %}
{% block content %}
	<div id="login">
	<h1>Login</h1>
	<form action="/account/login/" method="post">{% csrf_token %}
		<table>
		<tr>
			<td>Username: </td>
			<td><input class="inputbox" type="text" name="username"></input><br></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input class="inputbox" type="password" name="password"></input><br></td>
		</tr>
		<tr>
			<td><input type="submit" value="Login"/></td>
		</tr>
		</table>
	</form>
	</div>

	<div id="register">
	<h1>Register</h1>
	<form action="/account/register/" method="post">{% csrf_token %}
		<table>
		<tr>
			<td>Username: </td>
			<td><input class="inputbox" type="text" name="username"></input><br></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input class="inputbox" type="password" name="password"></input><br></td>
		</tr>
		<tr>
			<td>Retype Password: </td>
			<td><input class="inputbox" type="password" name="password_verify"></input><br></td>
		</tr>
		<tr>
			<td>Enter Email: </td>
			<td><input class="inputbox" type="text" name="email"></input><br></td>
		</tr>
		<tr>
			<td><input type="submit" value="Register"/></td>
		<tr>
		</table>
	</form>
	</div>
{% endblock %}
