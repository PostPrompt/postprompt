{% extends "base_game.html" %}
{% block js %}
		<script src="{{ STATIC_PREFIX }}js/game_manage.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<h1>Lets Play!</h1>
	<p>
		<button type="button" onclick="new_game()">New Game</button>
		<table id="manage">
		{% for gid in game_ids %}
			<tr>
				<td>
					<a href="/game/play/{{ gid }}/"><span>Game {{ gid }}</span></a>
				</td>
			</tr>
		{% endfor %}
		</table>
	</p>
{% endblock %}
