{% extends "base_game.html" %}
{% block content %}
	<h1>Lets Play!</h1>
	<p>
		<form method="post">{% csrf_token %}
			<input target="/game/play" type="submit" name="command" value="new">
		</form>
		<table id="manage">
		{% for gid in game_ids %}
			<tr>
				<td>
					<a href="/game/play/{{ gid }}/"><span>Game {{ gid }}</span></a>
				</td>
			</tr>
		{% endfor %}
		</table>
	</p>
{% endblock %}
