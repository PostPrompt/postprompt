{% extends "base_play.html" %}
{% block content %}
	<h1>Manage your Decks!</h1>
	<p>
		<table id="manage">
			<tr>
				<td>
					<a href="/play/manage/decks/new/"><span class="deckbutton">New Deck</span></a>
				</td>
			</tr>
		{% for deck_sub_list in decks %}
			<tr>
				{% for deck in deck_sub_list %}
				<td>
					<a href="/play/manage/decks/{{ deck }}/"><span class="deckbutton">Deck {{ deck }}</span></a>
				</td>
				{% endfor %}
			</tr>
		{% endfor %}
		</table>
	</p>
{% endblock %}
